<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kanji Master JS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    fontFamily: {
                        jp: ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6', 
                        success: '#22c55e', 
                        danger: '#ef4444',  
                        darkbg: '#0f172a',  
                        darkcard: '#1e293b', 
                    }
                }
            }
        }
    </script>

    <style>
        [v-cloak] { display: none !important; }
        
        body { 
            overscroll-behavior-y: none;
        }

        .shake-animation { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s; }
        .fade-enter, .fade-leave-to { opacity: 0; }

        .slide-up-enter-active, .slide-up-leave-active { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .slide-up-enter, .slide-up-leave-to { opacity: 0; transform: translateY(20px); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen font-sans transition-colors duration-300">

    <div id="app" v-cloak class="w-full min-h-screen flex flex-col items-center pt-0 md:pt-6 pb-0 md:pb-6">
        
        <div v-if="loadingData" class="flex flex-col items-center justify-center flex-grow">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mb-4"></div>
            <h5 class="text-gray-500 dark:text-gray-300 text-lg font-light animate-pulse">{{ loadingMessage }}</h5>
        </div>

        <template v-else>

            <div v-if="!selectedLevel && !showResults" class="w-full max-w-xl px-4 py-4 flex-grow flex flex-col">
                <div class="text-center mb-8 mt-4">
                    <h1 class="text-4xl md:text-5xl font-bold text-primary mb-2">Kanji Master</h1>
                    <p class="text-gray-500 dark:text-gray-300">Select Level</p>
                </div>
                
                <div class="grid grid-cols-1 gap-6">
                    <div v-for="group in orderedGroupedParts" :key="group.levelKey" 
                         class="bg-white dark:bg-darkcard rounded-xl shadow-md overflow-hidden border border-gray-100 dark:border-gray-700">
                        
                        <div class="px-4 pt-4 pb-2">
                            <h6 class="font-bold text-gray-500 dark:text-gray-300 text-xs uppercase tracking-wider">Level N{{ group.levelKey }}</h6>
                        </div>
                        
                        <div class="p-4 pt-0 grid gap-3">
                            <div v-for="part in group.parts" :key="part.id" class="grid grid-cols-12 gap-2">
                                <button @click="startLevel(part, 'kanji')" 
                                        class="col-span-7 group relative flex items-center justify-between px-4 py-3 rounded-lg border-2 border-primary text-primary hover:bg-primary hover:text-white transition-all active:scale-95">
                                    <div class="flex flex-col items-start leading-none">
                                        <span class="font-bold text-lg">Part {{ part.partNum }}</span>
                                        <span class="text-[0.65rem] opacity-75 uppercase">Kanji</span>
                                    </div>
                                    <span class="bg-primary text-white text-xs font-bold px-2 py-1 rounded-full group-hover:bg-white group-hover:text-primary transition-colors">
                                        {{ part.count }}
                                    </span>
                                </button>
                                
                                <button @click="startLevel(part, 'kotoba')" 
                                        class="col-span-5 group relative flex items-center justify-between px-3 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-200 hover:border-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all active:scale-95">
                                    <div class="flex flex-col items-start leading-none">
                                        <span class="font-bold text-sm"><i class="fas fa-font mr-1"></i>Vocab</span>
                                    </div>
                                    <span class="bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 text-xs font-bold px-2 py-1 rounded-full">
                                        {{ part.kotoba_count }}
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-else-if="showResults" class="w-full h-full max-w-xl flex-grow flex flex-col bg-gray-50 dark:bg-darkbg md:rounded-2xl md:shadow-xl md:border md:border-gray-200 md:dark:border-gray-700 overflow-hidden">
                <div class="w-full h-full overflow-y-auto p-6">
                    <div class="text-center mb-8 mt-4">
                        <h1 class="text-4xl md:text-5xl font-bold text-primary mb-2">Session Complete!</h1>
                        <p class="text-xl text-gray-500 dark:text-gray-300 mb-6">Here is how you performed.</p>
                        <button @click="resetToMenu" class="bg-primary hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:-translate-y-1">
                            Back to Menu
                        </button>
                    </div>

                    <div class="bg-white dark:bg-darkcard rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 mb-8">
                        <div class="flex justify-around text-center">
                            <div>
                                <h3 class="text-3xl font-bold text-success">{{ finalStats.accuracy }}%</h3>
                                <small class="text-xs font-bold text-gray-400 dark:text-gray-400 uppercase tracking-wide">Accuracy</small>
                            </div>
                            <div>
                                <h3 class="text-3xl font-bold text-gray-800 dark:text-white">{{ finalStats.totalTime }}s</h3>
                                <small class="text-xs font-bold text-gray-400 dark:text-gray-400 uppercase tracking-wide">Total Time</small>
                            </div>
                            <div>
                                <h3 class="text-3xl font-bold text-danger">{{ wrongCount }}</h3>
                                <small class="text-xs font-bold text-gray-400 dark:text-gray-400 uppercase tracking-wide">Mistakes</small>
                            </div>
                        </div>
                    </div>
                
                    <h5 class="font-bold text-gray-800 dark:text-white mb-3 text-lg flex items-center">
                        <i class="fas fa-fire text-danger mr-2"></i>Toughest Items
                    </h5>
                    <ul class="space-y-2 mb-8 shadow-sm rounded-xl overflow-hidden">
                        <li v-for="item in finalStats.hardest" :key="item.key" 
                            class="flex justify-between items-center bg-white dark:bg-darkcard p-4 border-b border-gray-100 dark:border-gray-700 last:border-0">
                            <div class="flex flex-col">
                                <span class="text-2xl font-bold font-jp text-gray-800 dark:text-white mr-3">{{ item.key }}</span>
                                <span class="text-sm text-gray-500 dark:text-gray-300">{{ item.meaning }}</span>
                            </div>
                            <div class="text-right flex flex-col items-end gap-1">
                                <span v-if="item.wrong > 0" class="inline-block bg-red-100 dark:bg-red-900/30 text-danger text-xs px-2 py-1 rounded font-bold">{{ item.wrong }} miss</span>
                                <span class="inline-block bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs px-2 py-1 rounded font-mono">{{ (item.time/1000).toFixed(1) }}s</span>
                            </div>
                        </li>
                    </ul>

                    <h5 class="font-bold text-gray-800 dark:text-white mb-3 text-lg flex items-center">
                        <i class="fas fa-bolt text-yellow-500 mr-2"></i>Speedy Answers
                    </h5>
                    <ul class="space-y-2 shadow-sm rounded-xl overflow-hidden mb-8">
                        <li v-for="item in finalStats.fastest" :key="item.key" 
                            class="flex justify-between items-center bg-white dark:bg-darkcard p-4 border-b border-gray-100 dark:border-gray-700 last:border-0">
                            <div>
                                <span class="text-xl font-bold font-jp text-gray-800 dark:text-white mr-3">{{ item.key }}</span>
                            </div>
                            <span class="bg-green-100 dark:bg-green-900/30 text-success text-xs font-bold px-2 py-1 rounded font-mono">{{ (item.time/1000).toFixed(1) }}s</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div v-else class="w-full h-[100dvh] max-w-xl flex flex-col overflow-hidden bg-white dark:bg-darkbg md:rounded-2xl md:shadow-2xl md:border md:border-gray-200 md:dark:border-gray-700 transition-all duration-300">
                
                <div class="px-4 pt-4 pb-3 bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 z-10">
                    <div class="flex items-center justify-between mb-3">
                        <button @click="resetToMenu" class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 dark:border-gray-600 text-gray-500 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <span class="px-3 py-1 rounded-md bg-white dark:bg-darkcard border border-gray-200 dark:border-gray-600 text-sm font-medium text-gray-700 dark:text-gray-200 shadow-sm">
                            {{ quizMode === 'kanji' ? 'Kanji' : 'Vocab' }} N{{ selectedLevel.originalLevel.replace('jlpt', '') }}
                        </span>
                        
                        <div class="w-8"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-1">
                            <div class="flex justify-between items-end px-1">
                                <span class="text-[0.65rem] uppercase font-bold text-gray-400 dark:text-gray-400 tracking-wider"><i class="fas fa-tasks mr-1"></i>Progress</span>
                                <span class="text-[0.65rem] font-mono text-gray-500 dark:text-gray-300">{{ currentItemOrderIndex + 1 }}/{{ totalItemsInLevel }}</span>
                            </div>
                            <div class="h-2 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                                <div class="h-full bg-primary transition-all duration-300 ease-out" :style="{ width: progressPercentage + '%' }"></div>
                            </div>
                        </div>
                        
                        <div class="flex flex-col gap-1">
                            <div class="flex justify-between items-end px-1">
                                <span class="text-[0.65rem] uppercase font-bold text-gray-400 dark:text-gray-400 tracking-wider"><i class="fas fa-crosshairs mr-1"></i>Win Rate</span>
                                <span class="text-[0.65rem] font-mono" :class="accuracyTextColor">{{ currentAccuracy }}%</span>
                            </div>
                            <div class="h-2 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                                <div class="h-full transition-all duration-300 ease-out" :class="accuracyColorClass" :style="{ width: currentAccuracy + '%' }"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-grow relative flex flex-col w-full items-center px-4 overflow-hidden">
                    
                    <div class="w-full text-center transition-all duration-500 ease-in-out"
                         :class="showImmediateCorrectFeedback ? 'mt-8 md:mt-12' : 'my-auto'">
                        
                        <h1 class="font-bold font-jp text-gray-900 dark:text-white leading-tight transition-all duration-500"
                            :style="{ fontSize: showImmediateCorrectFeedback ? '6rem' : dynamicFontSize }">
                            {{ quizMode === 'kanji' ? currentQuestion.kanji : currentQuestion.word }}
                        </h1>
                    </div>

                    <transition name="slide-up">
                        <div v-if="showImmediateCorrectFeedback" class="absolute top-[35%] md:top-[40%] left-0 w-full flex flex-col justify-center items-center px-6 text-center z-10">
                            
                            <h3 class="text-2xl md:text-3xl text-primary font-medium mb-2">{{ currentMeaning }}</h3>
                            <div class="text-xl text-gray-500 dark:text-gray-300 font-jp mb-8">
                                {{ currentQuestion.correct_contextual_reading }}
                            </div>
                            
                            <button @click="nextQuestion" class="bg-success hover:bg-green-600 text-white text-lg font-bold py-3 px-10 rounded-full shadow-lg transform transition active:scale-95 animate-pulse">
                                Continue <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </transition>
                </div>

                <div class="flex-none h-[40vh] min-h-[250px] bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-2 pb-6 z-20">
                    <div class="grid grid-cols-2 grid-rows-3 gap-2 h-full w-full">
                        <div v-for="option in options" :key="option.value" class="h-full w-full">
                            <button @click="checkAnswer(option)" 
                                    class="w-full h-full flex flex-col justify-center items-center rounded-lg border-2 shadow-sm transition-all duration-200"
                                    :class="getOptionClass(option)"
                                    :disabled="showImmediateCorrectFeedback || incorrectlySelectedOptions.includes(option.value)">
                                
                                <template v-if="quizMode === 'kanji'">
                                    <span class="text-xl md:text-2xl font-bold font-jp leading-tight mb-0">{{ option.display_kun }}</span>
                                    <span class="text-xl md:text-2xl font-jp leading-tight w-full truncate px-2"
                                          :class="showImmediateCorrectFeedback && option.value === currentQuestion.correct_value ? 'text-white/90' : 'text-gray-400 dark:text-gray-500'">
                                          {{ option.display_on_kata }}
                                    </span>
                                </template>
                                <template v-else>
                                    <span class="font-bold font-jp leading-snug break-all px-1 text-xl md:text-2xl">{{ option.value }}</span>
                                </template>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </template>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        (function() {
            const updateTheme = () => {
                const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            };
            window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateTheme);
            updateTheme();
        })();
    </script>
</body>
</html>
