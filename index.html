<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kanji Master JS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'media', // Automático basado en sistema
            theme: {
                extend: {
                    fontFamily: {
                        jp: ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6', 
                        success: '#22c55e', 
                        danger: '#ef4444',  
                        darkbg: '#0f172a',  
                        darkcard: '#1e293b', 
                    },
                    // Definición de animaciones en config para evitar CSS custom
                    animation: {
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                        'pop-in': 'popIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        popIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Único CSS inline permitido: Ocultar Vue antes de montar */
        [v-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen font-sans transition-colors duration-300 overflow-x-hidden selection:bg-primary selection:text-white">

    <div id="app" v-cloak class="w-full min-h-screen flex flex-col items-center">
        
        <div v-if="loadingData" class="flex flex-col items-center justify-center flex-grow min-h-[50vh]">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mb-4"></div>
            <h5 class="text-gray-500 dark:text-gray-300 text-lg font-light animate-pulse">{{ loadingMessage }}</h5>
        </div>

        <template v-else>
            <div v-if="!selectedLevel && !showResults" class="w-full max-w-2xl px-4 py-8 flex-grow flex flex-col">
                <div class="text-center mb-8 mt-4">
                    <h1 class="text-4xl md:text-5xl font-bold text-primary mb-2 tracking-tight">Kanji Master</h1>
                    <p class="text-gray-500 dark:text-gray-400 font-medium">Select Level</p>
                </div>
                
                <div class="grid grid-cols-1 gap-6 pb-8">
                    <div v-for="group in orderedGroupedParts" :key="group.levelKey" 
                         class="bg-white dark:bg-darkcard rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                        
                        <div class="px-5 pt-4 pb-2 border-b border-gray-100 dark:border-gray-700/50 bg-gray-50 dark:bg-gray-800/50">
                            <h6 class="font-bold text-gray-500 dark:text-gray-400 text-xs uppercase tracking-wider">JLPT N{{ group.levelKey }}</h6>
                        </div>
                        
                        <div class="p-4 grid gap-3">
                            <div v-for="part in group.parts" :key="part.id" class="grid grid-cols-12 gap-3">
                                <button @click="startLevel(part, 'kanji')" 
                                        class="col-span-7 group relative flex items-center justify-between px-4 py-3 rounded-xl border-2 border-primary bg-white dark:bg-transparent text-primary hover:bg-primary hover:text-white transition-all duration-200 active:scale-[0.98]">
                                    <div class="flex flex-col items-start leading-none">
                                        <span class="font-bold text-lg">Part {{ part.partNum }}</span>
                                        <span class="text-[0.65rem] opacity-75 uppercase font-semibold mt-1">Kanji</span>
                                    </div>
                                    <span class="bg-primary text-white text-xs font-bold px-2.5 py-1 rounded-full group-hover:bg-white group-hover:text-primary transition-colors shadow-sm">
                                        {{ part.count }}
                                    </span>
                                </button>
                                
                                <button @click="startLevel(part, 'kotoba')" 
                                        class="col-span-5 group relative flex items-center justify-between px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-300 hover:border-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 active:scale-[0.98]">
                                    <div class="flex flex-col items-start leading-none">
                                        <span class="font-bold text-sm"><i class="fas fa-font mr-1.5"></i>Vocab</span>
                                    </div>
                                    <span class="bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 text-xs font-bold px-2 py-1 rounded-full">
                                        {{ part.kotoba_count }}
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-else-if="showResults" class="w-full max-w-xl flex-grow flex flex-col items-center px-4 py-8">
                <div class="w-full bg-white dark:bg-darkcard rounded-3xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div class="p-8 text-center border-b border-gray-100 dark:border-gray-700">
                        <h1 class="text-3xl md:text-4xl font-bold text-primary mb-2">Session Complete!</h1>
                        <p class="text-gray-500 dark:text-gray-400 mb-6">Here is how you performed.</p>
                        
                        <div class="flex justify-center gap-4 mb-2">
                             <button @click="resetToMenu" class="bg-primary hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform hover:-translate-y-1 active:scale-95 w-full md:w-auto">
                                Back to Menu
                            </button>
                        </div>
                    </div>

                    <div class="p-6 bg-gray-50 dark:bg-gray-800/50">
                        <div class="grid grid-cols-3 gap-4 text-center mb-8">
                            <div class="bg-white dark:bg-darkcard p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-600">
                                <h3 class="text-2xl font-black text-success">{{ finalStats.accuracy }}%</h3>
                                <small class="text-[0.65rem] font-bold text-gray-400 uppercase tracking-wide">Accuracy</small>
                            </div>
                            <div class="bg-white dark:bg-darkcard p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-600">
                                <h3 class="text-2xl font-black text-gray-800 dark:text-white">{{ finalStats.totalTime }}s</h3>
                                <small class="text-[0.65rem] font-bold text-gray-400 uppercase tracking-wide">Time</small>
                            </div>
                            <div class="bg-white dark:bg-darkcard p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-600">
                                <h3 class="text-2xl font-black text-danger">{{ wrongCount }}</h3>
                                <small class="text-[0.65rem] font-bold text-gray-400 uppercase tracking-wide">Mistakes</small>
                            </div>
                        </div>

                        <div v-if="finalStats.hardest.length > 0">
                            <h5 class="font-bold text-gray-800 dark:text-gray-200 mb-3 text-sm flex items-center uppercase tracking-wide opacity-80">
                                <i class="fas fa-fire text-danger mr-2"></i>Review Needed
                            </h5>
                            <ul class="space-y-2 mb-8">
                                <li v-for="item in finalStats.hardest" :key="item.key" 
                                    class="flex justify-between items-center bg-white dark:bg-darkcard p-3 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm">
                                    <div class="flex items-center gap-3">
                                        <span class="text-xl font-bold font-jp text-gray-900 dark:text-white">{{ item.key }}</span>
                                        <span class="text-sm text-gray-500 dark:text-gray-400 truncate max-w-[120px]">{{ item.meaning }}</span>
                                    </div>
                                    <span v-if="item.wrong > 0" class="bg-red-100 dark:bg-red-900/40 text-danger text-xs px-2 py-1 rounded-md font-bold whitespace-nowrap">
                                        {{ item.wrong }} miss
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div v-else class="fixed inset-0 w-full h-[100dvh] bg-white dark:bg-darkbg flex flex-col z-50 overflow-hidden">
                
                <div class="flex-none px-4 pt-4 pb-2 bg-gray-50/90 dark:bg-gray-900/90 border-b border-gray-200 dark:border-gray-800 backdrop-blur-sm z-20">
                    <div class="flex items-center justify-between mb-2 max-w-2xl mx-auto w-full">
                        <button @click="resetToMenu" class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 dark:border-gray-600 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 transition active:scale-95">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <span class="px-4 py-1.5 rounded-full bg-white dark:bg-darkcard border border-gray-200 dark:border-gray-700 text-xs font-bold uppercase tracking-wide text-gray-600 dark:text-gray-300 shadow-sm">
                            {{ quizMode === 'kanji' ? 'Kanji' : 'Vocab' }} N{{ selectedLevel.originalLevel.replace('jlpt', '') }}
                        </span>
                        
                        <div class="w-10"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 max-w-2xl mx-auto w-full">
                        <div class="flex flex-col gap-1">
                            <div class="h-1.5 w-full bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
                                <div class="h-full bg-primary transition-all duration-300 ease-out" :style="{ width: progressPercentage + '%' }"></div>
                            </div>
                            <span class="text-[0.6rem] uppercase font-bold text-gray-400 dark:text-gray-500 tracking-wider text-right">Progress</span>
                        </div>
                        
                        <div class="flex flex-col gap-1">
                            <div class="h-1.5 w-full bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
                                <div class="h-full transition-all duration-300 ease-out" :class="accuracyColorClass" :style="{ width: currentAccuracy + '%' }"></div>
                            </div>
                            <span class="text-[0.6rem] uppercase font-bold tracking-wider text-right" :class="accuracyTextColor">Win Rate</span>
                        </div>
                    </div>
                </div>

                <div class="flex-grow relative flex flex-col items-center w-full max-w-2xl mx-auto transition-all duration-500 ease-in-out"
                     :class="showImmediateCorrectFeedback ? 'justify-start pt-8 md:pt-12' : 'justify-center'">
                    
                    <div class="text-center transition-all duration-500 ease-in-out transform origin-center px-4"
                         :class="showImmediateCorrectFeedback ? 'scale-75 mb-2' : 'scale-100'">
                        <h1 class="font-black font-jp text-gray-900 dark:text-white leading-tight transition-all duration-300"
                            :style="{ fontSize: dynamicFontSize }">
                            {{ quizMode === 'kanji' ? currentQuestion.kanji : currentQuestion.word }}
                        </h1>
                    </div>

                    <div v-if="showImmediateCorrectFeedback" 
                         class="flex flex-col items-center px-6 text-center animate-pop-in w-full">
                        
                        <h3 class="text-xl md:text-2xl text-primary font-bold mb-1">{{ currentMeaning }}</h3>
                        <div class="text-2xl text-gray-400 dark:text-gray-400 font-jp mb-8 font-light">
                            {{ currentQuestion.correct_contextual_reading }}
                        </div>
                        
                        <button @click="nextQuestion" class="bg-success hover:bg-green-600 text-white text-lg font-bold py-3 px-12 rounded-full shadow-lg shadow-green-500/30 transform transition active:scale-95 animate-pulse">
                            Continue <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>

                <div class="flex-none h-[45vh] max-h-[400px] min-h-[280px] w-full bg-white dark:bg-darkbg pb-8 md:pb-12 px-2 pt-2 border-t border-transparent z-10">
                    <div class="grid grid-cols-2 grid-rows-3 gap-3 h-full max-w-2xl mx-auto">
                        <div v-for="option in options" :key="option.value" class="h-full w-full relative">
                            <button @click="checkAnswer(option)" 
                                    class="w-full h-full flex flex-col justify-center items-center rounded-xl border-2 shadow-sm transition-all duration-150 active:scale-95"
                                    :class="getOptionClass(option)"
                                    :disabled="showImmediateCorrectFeedback || incorrectlySelectedOptions.includes(option.value)">
                                
                                <template v-if="quizMode === 'kanji'">
                                    <span class="text-2xl md:text-3xl font-bold font-jp leading-none mb-1">{{ option.display_kun }}</span>
                                    <span class="text-sm md:text-base font-jp text-gray-500 dark:text-gray-400 font-medium w-full truncate px-2">{{ option.display_on_kata }}</span>
                                </template>
                                <template v-else>
                                    <span class="font-bold font-jp leading-snug break-all px-2 text-xl md:text-2xl">{{ option.value }}</span>
                                </template>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </template>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
